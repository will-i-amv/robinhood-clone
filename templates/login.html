{% extends "home_layout.html" %}

{% block title %}
Sign In
{% endblock %}

{% block main %}
    <form method="post" id="formy">
        <input type="radio" name="rg" id="sign-in" checked />

        <label for="sign-in">Sign In</label>

        <input class="sign-in" type="text" placeholder="Name" name="name" required>
        <input class="sign-in" type="email" placeholder="Email" name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a Valid Email ID" required>
        <input class="sign-in" type="password" placeholder="Password" name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number, one uppercase and one lowercase letter, and at least 8 or more characters"
            required>
        <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/register">Not registered? Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="/recovery">Forgot password? Reset</a></li>
        </ul>

        <p id="error-msg"> {{error}} </p>
        <button onclick="signinForm()">Submit</button>

    </form>
{% endblock %}
